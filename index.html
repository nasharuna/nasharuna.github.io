<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab3 Registration Form</title>
	<link rel='stylesheet' href='https://github.com/nasharuna/nasharuna.github.io/blob/master/form.css' type='text/css' />
	<script src="https://github.com/nasharuna/nasharuna.github.io/blob/master/myform.js"></script>
</head>

<body onLoad="document.registration.firstname.focus();">
		<h1>PERSONAL INFORMATION</h1>
	
	<form name='registration' onSubmit="return formValidation();">
		<table>
			<tr><td align="right"><label for="firstname">First Name:</label></td>
				<td><input type="text" name="firstname" size="12"></td></tr>
			<tr><td align="right"><label for="lastname">Last Name:</label></td>
				<td><input type="text" name="lastname" size="12"></td></tr>
			<tr><td align="right" valign="top" nowrap><label for="email">Email:</label></td>
				<td><input type="text" name="email" size="50"></td></tr>
			<tr><td align="right" valign="top" nowrap><label for="passid">Password:</label></td>
				<td><input type="password" name="passid1" size="12" id="myPass1"><input type="checkbox" onClick="showPass1()">Show Password</td></tr>
			<tr><td align="right" valign="top" nowrap>Confirm Password:</td>
				<td><input type="password" name="passid2" size="12" id="myPass2"><input type="checkbox" onClick="showPass2()">Show Password</td></tr>
			<tr><td align="right" valign="top" nowrap><label id="gender">Gender:</label></td>
				<td><input type="radio" name="msex" value="Male"><label for="male">Male</label>
				<input type="radio" name="fsex" value="Female"><label for="female">Female</label></td></tr>
			<tr><td align="right" valign="top" nowrap><label for="state">State:</label></td>
				<td><select name="state">
					<option selected="" value="Default"></option>
					<option value="johor">Johor</option>
					<option value="kedah">Kedah</option>
					<option value="kelantan">Kelantan</option>
					<option value="melaka">Melaka</option>
					<option value="negeri9">Negeri Sembilan</option>
					<option value="pahang">Pahang</option>
					<option value="perak">Perak</option>
					<option value="perlis">Perlis</option>
					<option value="penang">Penang</option>
					<option value="selangor">Selangor</option>
					<option value="terengganu">Terengganu</option>
					<option value="sarawak">Sarawak</option>
					<option value="sabah">Sabah</option>
				</select></td></tr>
		</table>
		
		<div class="w3-border">
			<h6>TERMS AND CONDITIONS</h6>
		</div>
		<input type="checkbox" required="required">I accept the above Terms and Conditions 
		
		<table>
			<tr><td nowrap align="right">&nbsp;</td>
				<td><input name="submit" type="submit" value="Register"><input name="reset" type="reset" value="Clear"></td></tr>
		</table>
</form>
</body>
</html>
